<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2> <!--Type: 1 A a I i-->
    <ol type="A">
        <li>Acordar;</li>
        <li>Ligar para o João.</li>
        <li>Tomar café;</li>
        <li>Escovar os dentes;</li>
        <li>Ir para a faculdade;</li>
        <li>Almoçar;</li>
        <li>Ir para o trabalho;</li>
        <li>Voltar para casa</li>
    </ol>
    <h2>Listas não-ordenadas</h2><!--Type: disc circle square:-->
    <ul>
        <li>Pão;</li>
        <li>Tomate;</li>
        <li>Alface</li>
        <li>Feijão;</li>
        <li>Trigo;</li>
    </ul>
    
</body>
</html>
