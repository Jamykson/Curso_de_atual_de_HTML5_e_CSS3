<!DOCTYPE html>
<html lang = "pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale = 1.0">

    <title>Document</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="imagens/thumbnail.png" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video(1).mkv" type="video/mp4">
        <source src="midia/Meu-Video(1).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/vse18GmFRN8?si=DiXzn_l16LOeSVNV" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>

</html>
